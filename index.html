<html lang="en">

    <title>OTT Movie Platform</title>
    <link rel="stylesheet" href="./Assets/style.css" />

    <div class="controls">

      <input type="search" placeholder="Search for a Movie" id="search" />
    </div>

        <img src="./Assets/images/Ayodhi.jpeg" alt="Ayodhi" />
      </div>
      <div class="box" data-list="sflim">

      </div>
      <div class="box" data-list="old">
        <img src="./Assets/images/dagalti.jpeg" alt="dagalti" />
      </div>
      <div class="box" data-list="old">
        <img src="./Assets/images/darbar.jpeg" alt="darbar" />
      </div>
      <div class="box" data-list="sflim">
        <img src="./Assets/images/hero.jpeg" alt="hero" />
      </div>
      <div class="box" data-list="new">
        <img src="./Assets/images/jailer.jpeg" alt="jailer" />
      </div>
      <div class="box" data-list="old">
        <img src="./Assets/images/karnan.jpeg" alt="karnan" />
      </div>
      <div class="box" data-list="new">
        <img src="./Assets/images/micheal.jpeg" alt="micheal" />
      </div>
      <div class="box" data-list="sflim">
        <img src="./Assets/images/oh my kadavule.jpeg" alt="ohmykadavule" />
      </div>
      <div class="box" data-list="sflim">
        <img src="./Assets/images/ohmanapenne.jpeg" alt="ohmanapenne" />
      </div>
      <div class="box" data-list="new">
        <img src="./Assets/images/run baby run.jpeg" alt="runbabyrun" />

      <div class="box" data-list="old">
        <img src="./Assets/images/seeru.jpeg" alt="Seeru" />
      </div>
      <div class="box" data-list="new">
        <img src="./Assets/images/vaadivaasal.jpeg" alt="Vaadi Vaasal" />

    <script src="./Assets/home.js"></script>

</html>
